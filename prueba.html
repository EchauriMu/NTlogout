<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebSocket Test - Cambios de Usuario</title>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</head>
<body>
  <h2>ðŸ“¡ Monitoreo de cambios de usuario</h2>
  <label for="userId">User ID:</label>
  <input type="text" id="userId" placeholder="Ingresa el ID del usuario" value="681939160624556c175a8dd0" readonly />
  <button id="connectBtn">Suscribirse</button>

  <h3>ðŸ“¥ Cambios Recibidos:</h3>
  <pre id="log"></pre>



  <script>
    const socket = io('http://localhost:3031'); // Cambia puerto si es necesario
    const log = document.getElementById('log');
    const connectBtn = document.getElementById('connectBtn');

    connectBtn.addEventListener('click', () => {
      const userId = document.getElementById('userId').value.trim();
      if (!userId) {
        alert('Por favor, ingresa un User ID vÃ¡lido.');
        return;
      }

      socket.emit('subscribeUserChanges', userId);
      logMessage(`âœ… Suscrito a cambios del usuario: ${userId}`);
    });

    socket.on('userUpdated', (data) => {
      logMessage(`ðŸ“¦ Cambio detectado:\n${JSON.stringify(data, null, 2)}`);
    });

    function logMessage(message) {
      log.textContent += message + '\n\n';
    }
  </script>
</body>
</html>
